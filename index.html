<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- Sweet alert-->
    <link rel="stylesheet" href="./plugins/sw2/sweetalert2.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Tab icon -->
    <link rel="icon" href="./assets/tabicon.ico">
    <title>Pokedex</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Principal image  -->
        <a href="index.html"><img src="./assets/pokemon.png" alt="Pokemon-Page-Title"></a>
        <!-- Audio  -->
        <audio src="./assets/op.mp3" controls autoplay></audio>
    </header>

    <!-- Main -->
    <main>
        <!-- Seccion Cards -->
        <section class="seccion-1" id="pokedex">
            <!-- Pokeballs -->
            <div>
                <!-- Pokeballs images -->
                <img src="./assets/pokeball1.png" class="pokeball1" alt="Static-Pokeball">
                <img src="./assets/pokeball2.png" class="pokeball2" alt="Animated-Pokeball" onclick="capturar()">
            </div>
        </section>

        <!--- Walking Pikachu -->
        <div class="Walking-Pikachu">
            <img src="./assets/pikachu-unscreen.gif" alt="Walking-Pikachu">
        </div>
    </main>

    <!-- Main JavaScript -->
    <script src="./main.js"></script>

    <!-- Plugin Sweet Alert -->
    <script src="./plugins/sw2/sweetalert2.all.min.js"></script>
</body>

</html>
